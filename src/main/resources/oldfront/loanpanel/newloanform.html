<body>

    <div class="container-fluid" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1>Loan Checkout</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>User Name:</label>
                                    <h5 th:text="${user.firstName} + ' ' + ${user.lastName}">User Name</h5>
                                    <label>User ID:</label>
                                    <h5 th:text="${user.id}">id</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Item Being Borrowed:</label>
                                    <h5 th:text="${item.id} + ' ' + ${item.title} + ', ' + ${item.author}">book</h5>
                                    <label>Book ID and Book ISBN:</label>
                                    <h5 th:text="${item.id} + ', ' + ${item.internationalSegregationNumber}"> book id and isbn</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="btn-group">
                        <a href="#" th:href="@{'/loanpanel/user/' + ${user.id} + '/item/' + ${item.id} + '/saveloan'}" role="button"  class="btn btn-primary">Submit</a>
                        <a href="#" th:href="@{'/loanpanel/user/' + ${user.id} + '/newloan'}" role="button"  class="btn btn-default">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
