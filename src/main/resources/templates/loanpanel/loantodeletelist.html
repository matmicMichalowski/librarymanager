<div class="row content">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>New Loan</h2>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Loan Date</th>
                        </tr>
                        </thead>
                        <tr th:remove="all" >
                            <td>1</td>
                            <td>Tomas Edison</td>
                            <td>Tomas Edison</td>
                            <td>Tomas Edison</td>
                        </tr>
                        <tr th:remove="all">
                            <td>1</td>
                            <td>Tomas Edison</td>
                            <td>Tomas Edison</td>
                            <td>Tomas Edison</td>
                        </tr>
                        <tr style="cursor: pointer" th:each="loan : ${loans}">
                            <td th:text="${loan.id}">1</td>
                            <td><a href="#" th:href="@{'/loanpanel/loan/'+${loan.id}+'/deleteloan'}"
                                   th:text="${loan.item.title}" >Title</a></td>
                            <td th:text="${loan.item.author}">Auth</td>
                            <td th:text="${loan.loanDate}">Loan Date</td>
                        </tr>
                    </table>
                </div>
            </div>
            <br>
        </div>
