<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"

<body>
<!--/*@thymesVar id="book" type="matmic.librarymaneger.model.Book"*/-->
<!--/*@thymesVar id="user" type="matmic.librarymaneger.model.User"*/-->
<!--/*@thymesVar id="bookLoan" type="matmic.librarymaneger.model.BookLoan"*/-->
<!--/*@thymesVar id="books" type="java.util.List"*/-->

<div class="row content">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>New Loan</h2>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Loan Date</th>
                        </tr>
                        </thead>
                        <tr th:remove="all" >
                            <td>1</td>
                            <td>Tomas Edison</td>
                            <td>Tomas Edison</td>
                            <td>Tomas Edison</td>
                        </tr>
                        <tr th:remove="all">
                            <td>1</td>
                            <td>Tomas Edison</td>
                            <td>Tomas Edison</td>
                            <td>Tomas Edison</td>
                        </tr>
                        <tr style="cursor: pointer" th:each="bookLoan : ${loans}">
                            <td th:text="${bookLoan.id}">1</td>
                            <td><a href="#" th:href="@{'/userpanel/'+${user.id}+'/bookloan/'+${bookLoan.id} +'/delete'" th:text="${book.title}" >Title</td>
                            <td th:text="${book.author}">Auth</td>
                            <td th:text="${bookLoan.loanDate}">Loan Date</td>
                        </tr>
                    </table>
                </div>
            </div>
            <br>
        </div>

</body>
</html>
