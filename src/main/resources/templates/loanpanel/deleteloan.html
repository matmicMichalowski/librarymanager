<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Loan</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="book" type="matmic.librarymaneger.commands.BookLoan"*/-->
<!--/*@thymesVar id="user" type="matmic.librarymaneger.model.User"*/-->
    <div class="container-fluid" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1>Loan Checkout</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>User Name:</label>
                                    <h5 th:text="${user.firstName} + ' ' + ${user.lastName}">User Name</h5>
                                    <label>User ID:</label>
                                    <h5 th:text="${user.id}">id</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Book Being Returned:</label>
                                    <h5 th:text="${book.title} + ', ' + ${book.author}">book</h5>
                                    <label>Book ID and Book ISBN:</label>
                                    <h5 th:text="${book.id} + ', ' + ${book.isbn}"> book id and isbn</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="btn-group">
                        <a href="#" th:href="@{'/userpanel/' + ${user.id} + '/book/' + ${bookLoan.id} + '/deleteloan'}" role="button"  class="btn btn-primary">Submit</a>
                        <a href="#" th:href="@{'/userpanel/' + ${user.id} + '/newloan/'}" role="button"  class="btn btn-default">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
