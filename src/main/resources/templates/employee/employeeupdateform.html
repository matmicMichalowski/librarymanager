<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Update</title>

    <script th:src="@{/js/jquery-3.2.1.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.16/b-1.5.0/b-html5-1.5.0/r-2.2.1/datatables.min.css"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.16/b-1.5.0/b-html5-1.5.0/r-2.2.1/datatables.min.js"></script>

    <script th:src="@{/js/librarian.js}"></script>
    <script th:src="@{/js/message.js}"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>

<!--/*@thymesVar id="employee" type="matmic.librarymanager.model.EmployeeCommand"*/-->


<div class="container-fluid">
    <nav class="navbar navbar-colors"  id="navbar-baner-profile">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="row">
                <div class="navbar-header navbar-left" style="float: left" >
                    <a class="navbar-brand" href="#" th:href="@{'/dashboard'}" id="navbar-header-style">Librarian</a>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <div class="panel panel-default registration">
                <div class="panel-heading details-title" id="panel-heading-title">
                    Update your details
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form th:object="${employee}" th:action="@{/update}" method="post">
                        <div th:if="${#fields.hasErrors('*')}" class="showMsg">
                            <p>Please Correct Errors Below</p>
                        </div>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="panel panel-default">
                            <div class="panel-heading " id="panel-body-heading-form">
                                <h1 class="panel-title">Employee Profile</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-8 col-lg-offset-2 form-group">
                                        <label>First Name:</label>
                                        <input required type="text" class="form-control" th:field="*{firstName}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-8 col-lg-offset-2  form-group">
                                        <label>Last Name:</label>
                                        <input required type="text" class="form-control" th:field="*{lastName}"/>
                                    </div>
                                    <div class="col-lg-8 col-lg-offset-2 form-group" th:class="${#fields.hasErrors('mobile')}?
                                    'col-lg-8 col-lg-offset-2 form-group has-error' : 'col-lg-8 col-lg-offset-2 form-group'">
                                        <label>Mobile:</label>
                                        <input required type="text" class="form-control" th:field="*{mobile}" th:errorclass="has-error">
                                        <span class="warn-block" th:if="${#fields.hasErrors('mobile')}">
                                            <ul class="showMsg">
                                                <li th:each="err : ${#fields.errors('mobile')}" th:text="${err}"></li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="col-lg-8 col-lg-offset-2 form-group" th:class="${#fields.hasErrors('email')}?
                                    'col-lg-8 col-lg-offset-2 form-group has-error' : 'col-lg-8 col-lg-offset-2 form-group'">
                                        <label>Email:</label>
                                        <input id="email-change" required type="email" class="form-control" th:field="*{email}" th:errorclass="has-error"/>
                                        <div>
                                            <span id="employee-email" hidden  th:text="${employee.email}"></span>
                                        </div>
                                        <div id="update-mail-container">
                                            <span id="update-msg"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="#" role="button" class="btn btn-default" th:href="@{'/employee/display'}">Back</a>
                    </form>
                </div>
            </div>
        </div>
                <!-- /.panel-body -->
    </div>
            <!-- /.panel -->
</div>




</body>
</html>
