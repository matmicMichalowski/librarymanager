<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome To Librarian</title>

    <script th:src="@{/js/jquery-3.2.1.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>



        <script th:src="@{/js/message.js}"></script>
        <link th:href="@{/css/main.css}" rel="stylesheet">


</head>
<body>

<!--/*@thymesVar id="employee" type="matmic.librarymanager.model.Employee"*/-->


<div class="container-fluid">
    <nav class="navbar navbar-colors"  id="navbar-baner-profile">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="row">
                <div class="navbar-header navbar-left" style="float: left" >
                    <button type="button" class="navbar-toggle collapsed resized-menu-button" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{'/login'}" id="navbar-header-style">Librarian</a>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading details-title" id="panel-heading-title">
                   Reset Password
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <!-- Nav tabs -->
                        <form th:action="@{/reset}" method="post" class="form-resetpass">
                            <label class="form-login-heading" >Provide new password</label>
                            <br/>
                            <input type="hidden" name="token" th:value="${resetToken}">
                            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                                <input type="password" id="password" name="password"  placeholder="Password"
                                                                       class="form-control"/>
                                <input type="password" id="password-confirm" name="password-confirm"  placeholder="Confirm Password"
                                       class="form-control"/> <br/>

                                        <div id="error-container">
                                             <span id="email-error" th:text="${noSuchMail}"></span>
                                        </div>


                                <button id="save-button" class="btn btn-primary btn-block" name="save" value="Save" type="submit">Save</button>
                            </div>
                        </form>
                </div>
                <!-- /.panel-body -->

            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>


</body>
</html>
