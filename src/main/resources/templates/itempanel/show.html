<body>
<!--/*@thymesVar id="item" type="matmic.librarymaneger.model.Item"*/-->
<!--/*@thymesVar id="items" type="java.util.List"*/-->

<div class="container-fluid">
    <div class="row" style="margin-top: 10%">
        <div class="col-md-4 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-5">
                            <h1 class="panel-title" th:text="${item.title + ' ' + ' #' + item.id}">User Name</h1>
                        </div>
                        <div class="btn-group">
                            <div class="col-md-5">
                                <a href="#" th:href="@{'/itempanel/showitems'}" class="btn btn-default" role="button">Item List</a>
                            </div>
                            <div class="col-md-5">
                                <a href="#" th:href="@{'/mainpanel'}" class="btn btn-default" role="button">Main Panel</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body>">
                    <div class="row">
                        <div class="column" style="margin-left: 3%; float: left;">
                            <div class="row">
                                <div class="col-md-3" >
                                    <label>ISBN:</label><span th:text="${item.internationalSegregationNumber}">78889</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Type </label><span th:text="${item.itemType}">author</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Genre: </label> <span th:text="${item.genre}">genre</span>
                                </div>
                            </div>
                        </div>
                            <div class="row" style="margin-left: 3%">
                                <div class="col-md-3">
                                    <label>Publisher, Release Year: </label>
                                    <h5  th:text="${item.publisher + ', ' + item.year}">year and publisher</h5>
                                </div>
                                <div class="col-md-3">
                                    <label>Release Number: </label>
                                    <span th:text="${item.releaseNumber}">number</span>
                                </div>
                            </div>
                        <div class="column">
                            <div class="col-md-2" >
                                <img src="../../static/basic.jpg"
                                     th:src="@{'/itempanel/' + ${item.id} + '/itemimage'}" width="200" height="200">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="container">
            <div class="btn-group" role="group">
                <a href="#" th:href="@{'itempanel/' + ${item.id} + '/itemupdate'}" class="btn-default btn-lg " role="button">Update</a>
                <a href="#" th:href="@{'itempanel/' + ${item.id} + '/deleteloan'}" class="btn-default btn-lg" role="button">Delete Loan</a>
                <a href="#" th:href="@{'itempanel/' + ${item.id} + '/delete'}" class="btn-default btn-lg" role="button">Delete</a>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
</body>
