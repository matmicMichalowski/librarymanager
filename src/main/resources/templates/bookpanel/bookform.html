<body>
<!--/*@thymesVar id="book" type="matmic.librarymaneger.model.Book"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${book}" th:action="@{/bookpanel/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit User Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-5 form-group">
                                    <label>Title:</label>
                                    <input type="text" class="form-control" th:field="*{title}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 form-group">
                                    <label>Author:</label>
                                    <input type="text" class="form-control" th:field="*{author}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>ISBN Number:</label>
                                    <input type="text" class="form-control" th:field="*{isbn}">
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Publisher:</label>
                                    <input type="text" class="form-control" th:field="*{publisher}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Publish year:</label>
                                    <input type="number" class="form-control" th:field="*{publishYear}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Genre:</label>
                                    <input type="text" class="form-control" th:field="*{genre}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Image:</label>
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
